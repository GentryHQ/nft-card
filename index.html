<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link to my stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="content__img">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium Cube"
              class="nft__img"
            />

            <div class="view">
              <img src="./images/icon-view.svg" alt="" class="view_img" />
            </div>
          </div>

          <div class="content">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="content__info flex">
              <div class="content__eth flex">
                <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
                <p>0.041 ETH</p>
              </div>

              <div class="content__time flex">
                <img src="./images/icon-clock.svg" alt="Time left" />
                <p>3 days left</p>
              </div>
            </div>

            <hr />

            <div class="footer flex">
              <img
                src="./images/image-avatar.png"
                alt="avater of the nft creator"
                class="avater"
              />
              <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
